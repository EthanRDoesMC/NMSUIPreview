<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NMS UI Visualiser</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<h1>NMS UI Visualiser</h1>

	<input type="file" id="file-input" accept="text/xml, .EXML, .txt" onchange="readSingleFile(this)">
	<p>UI preview:</p>
	<div id="file-content"></div>

	<script type="text/javascript" src="./js/load_file.js"></script>

	<canvas id="drawingCanvas" width="1500" height="1500" style="border:1px solid #000000;">
	</canvas>

	<div id="file-structure"></div>
</body>

</html>
